<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Poll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #poll-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .option {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .option:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div id="poll-container">
        <img src="https://files.kick.com/images/user/26122913/profile_image/conversion/e1a1afcd-1b39-4120-8fe0-508723709201-fullsize.webp">
        <h2 id="poll-title">Loading...</h2>
        <div id="poll-options"></div>
    </div>

    <script>
        async function fetchPollData() {
            try {
                const response = await fetch('https://kick.com/api/v2/channels/bizarbaba/polls');
                const data = await response.json();
                if (data.status.code === 200) {
                    updatePollUI(data.data.poll);
                }
            } catch (error) {
                console.error('Error fetching poll data:', error);
            }
        }

        function updatePollUI(poll) {
            document.getElementById('poll-title').innerText = "BizarbabacÄ±mmmm";
            const optionsContainer = document.getElementById('poll-options');
            optionsContainer.innerHTML = '';

            poll.options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.innerHTML = `<strong style="font-size: 25px">${option.label} : </strong> <strong style="font-size: 25px; color: red">${option.votes}</strong>`;
                optionsContainer.appendChild(optionElement);
            });
        }

        setInterval(fetchPollData, 1000);

        document.addEventListener('DOMContentLoaded', () => {
            fetchPollData();
        });
    </script>
</body>
</html>
